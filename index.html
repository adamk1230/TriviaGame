<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta charset="utf-8">

<body>

<div class="container">

	<div class="row">
		<div class="container">
			<h3>You have <span id="countdown"></span> seconds remaining.</h3>
		</div>
	</div>


	<div class="row">
		<div class="container" id="questionDiv">	
		</div> <!-- End of questionDiv -->
	</div>


	<div class="row">
		<div class="container">
			<h3>Correct answers: <span id="correct"></span></h3>
			<h3>Wrong answeres: <span id="wrong"></span></h3>
			<h3>Unanswered: <span id="unanswered"></span></h3>
		</div>
	</div>

</div> <!-- End of main container -->

<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
